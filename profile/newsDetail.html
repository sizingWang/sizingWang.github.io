				{
					title: '国务院印发《2030年前碳达峰行动方案》',
					desc: '<p>新华社北京10月26日电 近日，国务院印发《2030年前碳达峰行动方案》（以下简称《方案》）。《方案》围绕贯彻落实党中央、国务院关于碳达峰碳中和的重大战略决策，按照《中共中央　国务院关于完整准确全面贯彻新发展理念做好碳达峰碳中和工作的意见》工作要求，聚焦2030年前碳达峰目标，对推进碳达峰工作作出总体部署。</p>\n' +
							'\t<p>《方案》以习近平新时代中国特色社会主义思想为指导，全面贯彻党的十九大和十九届二中、三中、四中、五中全会精神，深入贯彻习近平生态文明思想，立足新发展阶段，完整、准确、全面贯彻新发展理念，构建新发展格局，坚持系统观念，处理好发展和减排、整体和局部、短期和中长期的关系，统筹稳增长和调结构，把碳达峰、碳中和纳入经济社会发展全局，有力有序有效做好碳达峰工作，加快实现生产生活方式绿色变革，推动经济社会发展建立在资源高效利用和绿色低碳发展的基础之上，确保如期实现2030年前碳达峰目标。</p>\n' +
							'\t<p>《方案》强调，要坚持“总体部署、分类施策，系统推进、重点突破，双轮驱动、两手发力，稳妥有序、安全降碳”的工作原则，强化顶层设计和各方统筹，加强政策的系统性、协同性，更好发挥政府作用，充分发挥市场机制作用，坚持先立后破，以保障国家能源安全和经济发展为底线，推动能源低碳转型平稳过渡，稳妥有序、循序渐进推进碳达峰行动，确保安全降碳。《方案》提出了非化石能源消费比重、能源利用效率提升、二氧化碳排放强度降低等主要目标。</p>\n' +

							'\t<p>具体而言，该零碳基金的特色在于它将不仅为零碳科技领域的创新创业企业提供资本支持，同时还将开放中华煤气暨港华智慧能源丰富的应用场景，加速被投企业的产品和技术在应用场景上的落地和实践，充分发挥IDG资本与中华煤气的各自优势。</p>\n' +

							'\t<p>中华煤气首席投资总裁陈英龙表示：“围绕国家3060双碳战略，中华煤气秉承长期主义的投资策略，聚焦零碳科技大方向开展系列战略布局和投资，我们不仅通过投资创新科技项目不断完善业务生态圈和产业价值链，与其他投资机构的最大差异化在于能够为被投能源科技创新的企业提供丰富的应用落地场景。IDG资本有优秀的新能源技术投资能力和业绩记录，长达20多年持续布局新能源行业，中华煤气希望通过投资IDG资本的零碳基金，发挥双方各自优势，进一步完善自身的能源科技创新生态，加速优秀的技术和产品在能源领域的应用，提高资产管理效率，致力于向客户提供经济、高效、低碳的综合能源解决方案，加速推动城市能源消费的零碳发展。”</p>\n' +

					title: '<h2>4月1日起，建筑要强制进行碳排放计算！附计算公式</h2>',
					desc: '<p>住房和城乡建设部发布国家标准《建筑节能与可再生能源利用通用规范》的公告。批准《建筑节能与可再生能源利用通用规范》为国家标准，编号为GB 55015-2021，自2022年4月1日起实施。\n' +
							'\t\t本规范为强制性工程建设规范，全部条文必须严格执行。现行工程建设标准相关强制性条文同时废止。现行工程建设标准中有关规定与本规范不一致的，以本规范的规定为准。</p>\n' +
							'\t<p>规范要点\n' +
							'\t\t1.全文强制，必须严格执行\n' +
							'\t\t2. 建筑节能与可再生能源通用规范覆盖面广，涉及新建建筑、既有建筑、可再生能源系统、施工调试验收与运行管理等内容\n' +
							'\t\t3.建筑碳排放计算作为强制要求\n' +
							'\t\t4.可再生能源利用要求细化\n' +
							'\t\t5.新建建筑节能设计水平进一步提升。《通用规范》提高了居住建筑、公共建筑的热工性能限值要求，与大部分地区现行节能标准不同，平均设计能耗水平在现行节能设计国家标准和行业标准的基础上分别降低30%和20%。\n' +
							'\t\t严寒和寒冷地区居住建筑平均节能率应为 75%；\n' +
							'\t\t其他气候区居住建筑平均节能率应为 65%；\n' +
							'\t\t公共建筑平均节能率应为 72%。\n' +
							'\t\t6.新增温和地区工业建筑节能设计指标要求。相比于《工业建筑节能设计统一标准》GB 51245-2017，《通用规范》新增温和A区设置供暖空调系统的工业建筑节能设计指标，拓展工业标准适用范围，温和地区工业建筑严格执行。\n' +
							'\t\t7.暖通空调系统效率和照明要求全面提升</p>\n' +
							'\t<p>意义和制定背景\n' +
							'\n' +
							'\t\t《建筑节能与可再生能源利用通用规范》的推出，是为了执行国家有关节约能源、保护生态环境、应对气候变化的法律、法规，落实碳达峰、碳中和决策部署，提高能源资源利用效率，推动可再生能源利用，降低建筑碳排放，营造良好的建筑室内环境，满足经济社会高质量发展的需要。\n' +
							'\t\t《节能规范》贯彻了改革和完善工程建设标准体系精神，对提升建筑品质、促进建筑行业高质量发展和绿色发展具有重要作用。突出了技术法规性质，从新建建筑节能设计、既有建筑节能、可再生能源利用三个方面，明确了设计、施工、调试、验收、运行管理的强制性指标及基本要求。内容架构、要素构成、主要技术指标等与发达国家相关技术法规和标准接轨，总体上达到国际先进水平。 </p>\n' +
							'\t<p>适用范围\n' +
							'\t\t从总则可以看到，本规范的适用范围是“新建、扩建和改建建筑以及既有建筑节能改造工程的建筑节能与可再生能源建筑应用系统的设计、施工、验收及运行管理”，涉及新建建筑、既有建筑、可再生能源系统、施工调试验收与运行管理等方方面面的内容</p>\n' +
							'\t<p>碳排放强度\n' +
							'\t\t2.0.1：新建居住建筑和公共建筑平均设计能耗水平进一步降低，在2016年执行的节能设计标准基础上降低30%和20%。其中严寒和寒冷地区居住建筑平均节能率应为75%，其他气候区平均节能率应为65%；公共建筑平均节能率为72%。\n' +
							'\t\t可以预计，在2022年4月1日实施后，建筑围护结构行业（门窗、保温材料行业）及建筑节能领域其他行业都将受益并迎来新一波增长。\n' +
							'\t\t2.0.3：碳排放强度有了明确强制标准。过去的建筑相关碳排放标准更多是推荐或者建议，例如GBT50378-2019《绿色建筑评价标准》，以及GB/T51141-2015《既有建筑绿色改造评价标准》和它的2020的征求意见稿中，并未对碳排放强度进行强制性要求。\n' +
							'\t\t2.0.5：新建、扩建和改建建筑以及既有建筑节能改造均应进行建筑节能设计。建筑项目可行性研究报告、建设方案和初步设计文件应包含建筑能耗、可再生能源利用及建筑碳排放分析报告。</p>\n' +
							'\t<p>关键指标\n' +
							'\t\t此次发布的节能规范可以说是集大成者，随着它的发布，受到影响的原有标准及规范达到20部。具体参数上，围护结构的限值基本与之前的公共建筑和住宅节能节能设计标准一致，不过也有很多指标提高了要求。</p>\n' +
							'\t<p>那建筑物如何进行碳排放计算呢？\n' +
							'\t\t2019年住房和城乡建设部批准《建筑碳排放计算标准》为国家标准，编号为GB/T51366-2019明确了建筑碳排放计算标准，明确了建筑物排放的定义，计算边界，排放因子以及计算方法！\n' +
							'\t\t建筑碳排放是指建筑物在与其有关的建材生产及运输、建造及拆除、运行阶段产生的温室气体排放的总和，以二氧化碳当量表示。 计算边界是指  与建筑物建材生产及运输、建造及拆除、运行等活动相关的温室气体排放的计算范围。建筑碳汇是指在划定的建筑物项目范围内，绿化、植被从空气中吸收并存储的二氧化碳量。</p>\n' +
							'\t<p>1 总 则\n' +
							'\t\t1.0.1 为贯彻国家有关应对气候变化和节能减排的方针政策，规范建筑碳排放计算方法，节约资源，保护环境，制定本标准。\n' +
							'\t\t1.0.2 本标准适用于新建、扩建和改建的民用建筑的运行、建造及拆除、建材生产及运输阶段的碳排放计算。\n' +
							'\t\t1.0.3 建筑碳排放计算除应符合本标准外，尚应符合国家现行有关标准的规定。\n' +
							'\t\t术语和符号\n' +
							'\t\t2.1 术 语\n' +
							'\t\t2.1.1 建筑碳排放 building carbon emission\n' +

							'\t\t2.1.2 计算边界 accounting boundary\n' +
							'\t\t与建筑物建材生产及运输、建造及拆除、运行等活动相关的温室气体排放的计算范围。\n' +
							'\t\t2.1.3 碳排放因子 carbon emission factor\n' +
							'\t\t将能源与材料消耗量与二氧化碳排放相对应的系数，用于量化建筑物不同阶段相关活动的碳排放。\n' +
							'\t\t2.1.4 建筑碳汇 carbon sink of buildings\n' +

							'\t\t2.1.5 全球变暖潜值 global warming potential\n' +

							'\t\t2.2.5 风速、温度、密度和时间\n' +

							'\t\t3 基本规定\n' +
							'\t\t3.0.1 建筑物碳排放计算应以单栋建筑或建筑群为计算对象。\n' +
							'\t\t3.0.2 建筑碳排放计算方法可用于建筑设计阶段对碳排放量进行计算，或在建筑物建造后对碳排放量进行核算。\n' +
							'\t\t3.0.3 建筑物碳排放计算应根据不同需求按阶段进行计算，并可将分段计算结果累计为建筑全生命期碳排放。\n' +
							'\t\t3.0.4 碳排放计算应包含《IPCC国家温室气体清单指南》中列出的各类温室气体。\n' +
							'\t\t3.0.5 建筑运行、建造及拆除阶段中因电力消耗造成的碳排放计算，应采用由国家相关机构公布的区域电网平均碳排放因子。\n' +
							'\t\t3.0.6 建筑碳排放量应按本标准提供的方法和数据进行计算，宜采用基于本标准计算方法和数据开发的建筑碳排放计算软件计算。\n' +
							'\t\t4 运行阶段碳排放计算\n' +
							'\t\t4.1 一般规定\n' +

				{
					title: '<h2>《阿里巴巴碳中和行动报告》发布：2030年前自身运营和上下游价值链实现碳中和</h2>',
					desc: '<p style="text-align: center"><img src="./images/news04.jpg" alt=""></p>\n' +
							'\t<p>12月17日投资者日，阿里巴巴正式发布《阿里巴巴碳中和行动报告》（下称《报告》），面向未来，提出三大目标：不晚于2030年实现自身运营碳中和；不晚于2030年实现上下游价值链碳排放强度减半，率先实现云计算的碳中和，成为绿色云；用15年时间，以平台之力带动生态减碳15亿吨。\n' +
							'\t</p>\n' +
							'\t<p>范围1、2、3是国际通行的认定碳减排范围的标准。在此基础上，阿里巴巴开创性提出“范围3+”概念，是这份报告的一大亮点。报告称，能源转型、科技创新、参与者经济，会成为接下来围绕碳中和努力的核心方向。阿里巴巴董事会主席兼首席执行官张勇表示，这既是对阿里也是对社会的郑重承诺。“尽管挑战重重，但我们深信，可持续的未来将是以新技术和新能源驱动的循环经济，是阿里巴巴作为一家负责任的科技公司必须有的自我要求。”\n' +
							'\t</p>\n' +
							'\t<h3>实现碳中和的路径</h3>\n' +
							'\t<p>阿里巴巴的减排策略，将通过减碳、清洁能源替换、抵消和消除的组合来实现，并将秉承这样的优先顺序：直接减碳优先于消除，消除优先于抵消。这一策略符合实质性降低大气圈中温室气体浓度的国际标准，且与《巴黎协定》1.5℃目标的基本原则一致。进一步来讲，阿里巴巴会针对不同的业务形态开展最适合的减排方式组合以完成碳中和的目标。这一转型的过程中，伴随企业继续发展还会面临用电提升。因此，在实现碳中和之旅的第一个十年，它将更多地通过数字化和电气化减排提效，以及大幅提升清洁能源使用，同时也将持续探索其他选择，例如碳消除，特别是负排放技术。\n' +
							'\t</p>\n' +
							'\t<h3>阿里巴巴自身的温室气体排放现状</h3>\n' +
							'\t<p>根据第三方盘查的结果，2020年，阿里巴巴总温室气体排放为951.4万吨。其中，阿里巴巴实体控制范围之内的直接温室气体排放（即范围1）为51.0万吨，包括固定源燃烧（使用燃油锅炉等）、逸散性排放（使用门店制冷设备中产生逸散等）、移动源排放（使用自有燃油车辆等）。阿里巴巴因为运营用电所产生的（即范围2）温室气体排放为371.0万吨，这些外购电力主要用于云计算数据中心、零售门店和办公场所的电力需求。在价值链上下游间接（即范围3）产生的温室气体排放上，2020年能够准确计量的排放量约为529.4万吨，主要由外购的运输和配送服务中的燃油消耗、租赁的数据中心的外购电力、包材和耗材的使用、基础设施运营（如租赁的仓库和出租的园区）以及员工差旅组成。三者相加（包含范围1、范围2和范围3），2020年阿里巴巴总温室气体排放为951.4万吨。\n' +
							'\t</p>\n' +
							'\t<h3>做好绿色阿里巴巴：运营碳中和（范围1和范围2）减排策略</h3>\n' +
							'\t<p>阿里巴巴整体运营排放中，有12.1%是源于阿里巴巴控制资产所产生的直接排放（范围1），主要来自于移动源排放和逸散。前者是指自有物流车辆产生的燃油排放，这些燃油车辆主要用于短途和长途物流服务；后者是指零售门店、仓库和场馆等线下场所的空调制冷和灭火器的逸散。此外，还有一些目前难以避免的碳排放，如办公场所和零售门店使用天然气和燃油锅炉时产生的能源燃烧排放。另外87.9%的碳排放主要来自外购电力（范围2），这部分是阿里巴巴2020年自身运营（范围1+范围2）碳排放的主要来源，主要用于云计算、不同业务门店、仓库和办公运营。对于范围1和范围2的运营碳中和，阿里巴巴将主要通过电气化、提效减排、能源结构调整以及碳抵消和消除这四种减排路径来达成。\n' +
							'\t</p>\n' +
							'\t<h3>做强绿色价值链：范围3的减排策略</h3>\n' +
							'\t<p>范围3碳排放很大程度上受到价值链上下游活动的影响，其中仍有很大一部分，尤其是商品以及使用和处置过程中的排放，无论衡量还是减排都富有挑战性。具体而言，主要减排举措有：一、持续提升租赁的数据中心和基础设施的能效和电力清洁化；二、战略性采购物流运输服务和包装，优先选择能够提供电动运输服务和绿色包装的供应商；三、持续开展行动，降低差旅和出行的碳足迹，包括鼓励员工采取拼车、乘坐公司大巴等出行方式；四、逐步落实绿色供应商管理计划和绿色供应链制度，长期推动供应商设定以科学为基础的减排目标，通过提供低碳、低成本的解决方案和激励机制帮助加速价值链的低碳转型。在此基础上，阿里巴巴承诺到2030年，至少将范围3碳强度降低到2020年水平的50%。其中，云计算作为数字化基础设施，在同阿里巴巴一起实现范围1和范围2碳中和的基础上，率先实现范围3的碳中和，成为绿色云。\n' +
							'\t</p>\n' +
							'\t<p>为此，阿里巴巴将进一步推动云计算数据中心与物流的低碳发展。埃森哲数据显示，当企业从本地部署的IT 基础设施转向云，平均能降碳84%。在能源使用上，阿里巴巴承诺自2030年起，云计算电力供给将100%采用清洁能源。</p>\n' +
							'\t<h3>做大绿色生态，助力绿色商业和生活方式</h3>\n' +
							'\t<p>基于阿里巴巴的平台模式和生态，开创性地提出“范围3+”的概念。所谓范围3+，是指在目前平台企业的范围1、范围2、范围3以外，平台生态中更广泛参与者产生的碳排放。</p>\n' +
							'\t<p>阿里巴巴发起1.5 Gigatons for\n' +
							'\t\t1.5°C项目：致力于在2021-2035的15年间，携手专业机构制定严谨的衡量方法，从一些明确有减碳潜力和方法的场景入手，带动“范围3+”生态各方减少15亿吨碳排放。为确保减碳目标如期实现，阿里巴巴也特别设立了一个全新的三层治理架构：在董事会层面，设立可持续发展委员会；同时，设立可持续发展管理委员会负责日常统筹和管理；在各业务单元，设立ESG（环境、社会和公司治理）工作组。同时，承诺进一步改进信息及数据披露，以及报告机制。自2022年起将每年发布ESG报告，披露具体的年度进展；所有报告将依据最具信誉且符合国内外水平的衡量标准，内容也将获得权威审计师核实。\n' +

							'\t<p>来源：《阿里巴巴碳中和行动报告》</p>',

					views: '3757'

				{
					title: '<h2>中央经济工作会议首次提出传统能源退出要求</h2>',
					desc: '<div style="font-size: 18px"><p>“传统能源逐步退出要建立在新能源安全可靠的替代基础上。”</p>\n' +
